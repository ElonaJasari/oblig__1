<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>
    <style>
        label {
            display: inline-block;
            width: 70px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            display: inline-block;
            width: 150px;

</select></p>


<p>Antall <input

        id="antall"

<label for="fornavn">Fornavn</label>
